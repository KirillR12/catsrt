<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <header>
        <a href="" class="logo">Cats</a>
        <nav>
            <a href="" class="btn" id="add">+</a>
        </nav>
    </header>
    <main></main>
    <footer>Cats 2022</footer>
</div>
<div class="popup-wrapper">
    <div class="popup">
        <div class="popup__close"></div>
        <div class="popup__content">
            <form id="addForm">
                <h2>Добавить Кота</h2>
                <input type="text" name="name" placeholder="Имя кота" required>
                <input type="number" name="id" placeholder="id" required>
                <input type="text" name="img_link" placeholder="Ссылка на кота">
                <input type="number" name="ago" placeholder="Возраст" min="0">
                <input type="number" name="rate" placeholder="Рейтинг" min="0" max="10">
                <label for="fav">
                    <input type="checkbox" name="favourite">
                    Любимчик
                </label>
                <textarea name="description" placeholder="Описание"></textarea>
                <button type="submit">Добавить</button>
            </form>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
